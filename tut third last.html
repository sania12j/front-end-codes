<body>
    <h3>ids and classes</h3>

    <!-- identifier or ids should be unique to find it uniquely when we go to css and js we can change all the things of a particular id-->

        this is mainbox
    </div>

    <!-- EMMET-use to write fasts -->

<span class="redbg"></span>
<span id="mainspan"></span>

OR
